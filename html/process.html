<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin tựa game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/process.css" />
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <p class="loading-text">Đang tải thông tin game...</p>
    </div>

    <div class="game-preview">
      <img
        src="https://www.digitallydownloaded.net/wp-content/uploads/2023/05/Mirthwood-key-art.jpg"
        alt="Ảnh xem trước game"
      />
    </div>

    <div class="card">
      <div class="card-content">
        <h1 class="card-title"></h1>
        <div class="genre-tags"></div>

        <div class="section">
          <h3 class="section-title">Giới thiệu</h3>
          <p class="description"></p>
        </div>

        <div class="section">
          <h3 class="section-title">Tính Năng</h3>
          <div class="features-grid"></div>
        </div>

        <div class="section">
          <h3 class="section-title">Yêu Cầu Hệ Thống</h3>
          <div class="requirements"></div>
        </div>

        <div class="section">
          <h3 class="section-title">Game Tương Tự</h3>
          <div class="similar-games"></div>
        </div>
      </div>
    </div>

    <script>
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
    <script type="module" src="../js/process.js"></script>
  </body>
</html>
